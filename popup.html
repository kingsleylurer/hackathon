<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex"/>
    <link rel="stylesheet" href="popup.css">
</head>
<div class='container'>
    <h1>
        Swampy Vibez
    </h1>
    <p id="summary">
        Here you can do swampy stuff</a>
    </p>
    <div class="button-container">
        <div class='button -regular center' id="bug_button"><p>Report a bug</p></div>
        <div class='button -dark center' id="business_manager">Touch me there</div>
        <div class='button -green center' id="get_features">Mmmmm</div>
        <div class='button -blue center'>And that, oh, yeah</div>
        <div class='button -salmon center'>Now that I like</div>
        <div class='button -sun center'>God, that's so nice</div>
        <!--<div class='button -alge center'>Now lower down</div>-->
        <!--<div class='button -flower center'>Where the figs lie</div>-->
    </div>
    <!--Bug report form-->
    <div class="bug-report" style="display: none">
        <div class="button-container">
            <div class="page">
                <!--first name field-->
                <div class="page__demo">
                    <label class="field a-field a-field_a1 page__field">
                        <input class="field__input" placeholder="e.g. Stanislav" required>
                            <span class="field__label-wrap">
                                <span class="field__label">First name</span>
                            </span>
                    </label>
                    <!--Email field-->
                    <label class="field a-field a-field_a3 page__field">
                        <input class="field__input" placeholder="e.g. melnik909@ya.ru">
                        <span class="field__label-wrap">
                            <span class="field__label">E-mail</span>
                        </span>
                    </label>
                    <!--Bug Summary field-->
                    <label class="field a-field a-field_a1 page__field">
                        <input class="field__input" placeholder="e.g. Velocity slider not working" required>
                        <span class="field__label-wrap">
                                <span class="field__label">Bug summary</span>
                        </span>
                    </label>
                    <!--Bug Description-->
                    <label class="field a-field a-field_a1 page__field">
                        <input class="field__input" placeholder="e.g. Velocity slider not working" required>
                        <span class="field__label-wrap">
                                <span class="field__label">Description</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class='button -flower center'>Submit</div>
            <div class='button -alge center'>Return</div>
        </div>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
