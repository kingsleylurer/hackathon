    <!--Bug report form-->
<div class="bug-report" style="display: none">
        <div class="button-container">
            <div class="page">
                <!--first name field-->
               <div class="page__demo">
                     <label class="field a-field a-field_a1 page__field">
                         <input class="field__input" placeholder="e.g. Stanislav" required>
                             <span class="field__label-wrap">
                                 <span class="field__label">First name</span>
                             </span>
                     </label>
                     <!--Email field-->
                  <label class="field a-field a-field_a3 page__field">
                        <input class="field__input" placeholder="e.g. melnik909@ya.ru">
                        <span class="field__label-wrap">
                            <span class="field__label">E-mail</span>
                        </span>
                    </label>
                    <!--Bug Summary field-->
                 <label class="field a-field a-field_a1 page__field">
                        <input class="field__input" placeholder="e.g. Velocity slider not working" required>
                        <span class="field__label-wrap">
                                <span class="field__label">Bug summary</span>
                        </span>
                    </label>
                    <!--Bug Description-->
                 <label class="field a-field a-field_a1 page__field">
                        <input class="field__input" placeholder="e.g. Velocity slider not working" required>
                        <span class="field__label-wrap">
                                <span class="field__label">Description</span>
                        </span>
                    </label>
                </div>
            </div>
            <div class='button -flower center'>Submit</div>
            <div class='button -alge center'>Return</div>
        </div>
    </div>
